<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raj's Calculator</title>
    <style>
        button{
            width: 41px;
            height: 35px;
            margin: 3px;
        }
        .r{
            width: 60px;
            margin-left: 70px;
        }
        .g{
            width: 200px;
            height: 50px;
            font-size: x-large;
        }
        .x{
            background-color:darkcyan;
            
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Calaculator</h1>
    <table class="x" border="1">
        <tr>
            <td colspan="4"><input class ="g"type="text" placeholder="0"></td>
        </tr>
        <tr>
            <td><button>0</button></td>
            <td><button>1</button></td>
            <td><button>2</button></td>
            <td><button>+</button></td>
        </tr>
        <tr>
            <td><button>3</button></td>
            <td><button>4</button></td>
            <td><button>5</button></td>
            <td><button>-</button></td>
        </tr>
        <tr>
            <td><button>6</button></td>
            <td><button>7</button></td>
            <td><button>8</button></td>
            <td><button>*</button></td>
        </tr>
        <tr>
            <td><button>9</button></td>
            <td><button>+/-</button></td>
            <td><button>=</button></td>
            <td><button>/</button></td>
        </tr>
        <tr>
            <td colspan="4"><button class="r">Clear</button></td>
        </tr>
    </table>
</body>
</html>
