<body>
    <h1>Customer Enquiry !!!</h1>
    <form method="get">
<fieldset><legend>Basic details:</legend>
    <label for="name">Name:  </label>
    <input style="width: 30%;border-radius: 7%;" id="name" name="name"type="text"placeholder="Enter your name">
    <br>
    <label for="email" >Email:</label>
    <input style="width: 30%;border-radius: 7%;" id="email" name="email"type="text">
</fieldset><br>
<label for="dob">Birthdate:</label>
<input type="date" style="border-radius: 7%;" id="dob" name="dob" ><br>
<label for="ph">Phone:</label>
<input type="text" style="border-radius: 7%;" id="ph" name="phone" ><br>
<label for="st">Are you married </label>
<input type="checkbox" id="st" name="status" ><br>
<label for="call">When to call? </label>
Morning:  <input type="radio" id="call" value="Morning" name="1" > |
Noon:  <input type="radio" id="call" value="Afternoon" name="1" > |
Evening:  <input type="radio" id="call" value="Evening" name="1">
<br><button type="submit" style="border-radius: 17%;background-color: gray;">Sent </button>



</form>
